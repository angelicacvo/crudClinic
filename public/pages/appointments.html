<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <h4 class="float-end m-0 p-0">
          Bienvenidx
          <a href="./login.html" class="btn btn-outline-danger">Salir</a>
        </h4>
      </div>
    </div>
    <div class="appointments_container">
      <div class="row">
        <div class="col-md-3 mt-4">
          <div class="card">
            <div class="card-body">
              <div class="list-group">
                <a
                  href="./doctors.html"
                  class="list-group-item list-group-item-action active"
                  aria-current="true"
                >
                  Doctor
                </a>
                <a
                  href="./pacients.html"
                  class="list-group-item list-group-item-action"
                  >Pacientes</a
                >
                <a
                  href="./locations.html"
                  class="list-group-item list-group-item-action"
                  >Ubicaciones</a
                >
                <a
                  href="./specialities.html"
                  class="list-group-item list-group-item-action"
                  >Especialidades</a
                >
                <a
                  href="./appointments.html"
                  class="list-group-item list-group-item-action"
                  >Citas</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 mt-4">
          <div class="appointments_card card">
            <div class="card-body">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Añadir nueva ubicación
              </button>
              <div class="table-responsive mt-3">
                <table class="table table_locations table-hover table-border">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Fecha</th>
                      <th>Hora</th>
                      <th>Motivo</th>
                      <th>Obervación</th>
                      <th>Método de pago</th>
                      <th>Estado</th>
                      <th>Paciente</th>
                      <th>Especialidad</th>
                      <th>Ubicación</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Robinson</td>
                      <td>Robinson</td>
                      <td>Robinson</td>
                      <td>Robinson</td>
                      <td>Robinson</td>
                      <td>Robinson</td>
                      <td>Robinson</td>
                      <td>
                        <a href="" class="btn btn-sm btn-info">Detalles</a>
                        <a href="" class="btn btn-sm btn-warning">Editar</a>
                        <a href="" class="btn btn-sm btn-danger">Eliminar</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Añadir una cita
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="date"
                class="form-control"
                placeholder="Fecha"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="time"
                class="form-control"
                placeholder="Hora"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Motivo"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Método de pago</option>
                <option value="1">Efectivo</option>
                <option value="2">Transferencia</option>
                <option value="3">Tarjeta de crédito</option>
                <option value="3">Tarjeta débito</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Estado</option>
                <option value="1">Pendiente</option>
                <option value="2">Cancelada</option>
                <option value="3">Reprogramada</option>
                <option value="3">Confirmada</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Paciente</option>
                <option value="1">Nombre paciente</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Especialidad</option>
                <option value="1">Nombre especialidad</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Ubicación</option>
                <option value="1">Nombre sede</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
